<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .stopwatch-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .display {
            background: #000;
            color: #00ff41;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }

        .time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .milliseconds {
            font-size: 24px;
            color: #ffff00;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .start { background: #4CAF50; color: white; }
        .pause { background: #FF9800; color: white; }
        .reset { background: #F44336; color: white; }
        .lap { background: #2196F3; color: white; }

        .laps {
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .lap-header {
            background: #333;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            background: white;
        }

        .lap-item:nth-child(even) {
            background: #f9f9f9;
        }

        .no-laps {
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .stopwatch-container {
                margin: 20px;
                padding: 20px;
                min-width: auto;
            }
            
            .time {
                font-size: 36px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="display">
            <div class="time" id="display">00:00:00</div>
            <div class="milliseconds" id="ms-display">000</div>
        </div>

        <div class="buttons">
            <button id="start-btn" class="start">START</button>
            <button id="pause-btn" class="pause" disabled>PAUSE</button>
            <button id="lap-btn" class="lap" disabled>LAP</button>
            <button id="reset-btn" class="reset">RESET</button>
        </div>

        <div class="laps">
            <div class="lap-header">Lap Times</div>
            <div id="lap-times">
                <div class="no-laps">No laps recorded</div>
            </div>
        </div>
    </div>

    <script>
        // Stopwatch variables
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;
        let lastLapTime = 0;

        // Get DOM elements
        const display = document.getElementById('display');
        const msDisplay = document.getElementById('ms-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const lapBtn = document.getElementById('lap-btn');
        const resetBtn = document.getElementById('reset-btn');
        const lapTimes = document.getElementById('lap-times');

        // Format time function
        function formatTime(time) {
            const date = new Date(time);
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return {
                main: `${minutes}:${seconds}:${Math.floor(time / 1000) % 60 < 10 ? '0' + Math.floor(time / 1000) % 60 : Math.floor(time / 1000) % 60}`,
                ms: Math.floor(time % 1000).toString().padStart(3, '0')
            };
        }

        // Update display
        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            const formatted = formatTime(elapsedTime);
            
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor(elapsedTime % 1000);
            
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${Math.floor(seconds).toString().padStart(2, '0')}`;
            msDisplay.textContent = ms.toString().padStart(3, '0');
        }

        // Start function
        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                lapBtn.disabled = false;
                startBtn.textContent = 'RUNNING';
            }
        }

        // Pause function
        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                lapBtn.disabled = true;
                startBtn.textContent = 'RESUME';
            }
        }

        // Reset function
        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            startTime = 0;
            elapsedTime = 0;
            lapCount = 0;
            lastLapTime = 0;
            
            display.textContent = '00:00:00';
            msDisplay.textContent = '000';
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
            startBtn.textContent = 'START';
            
            // Clear laps
            lapTimes.innerHTML = '<div class="no-laps">No laps recorded</div>';
        }

        // Lap function
        function recordLap() {
            if (isRunning) {
                lapCount++;
                const currentLapTime = elapsedTime;
                const lapDuration = currentLapTime - lastLapTime;
                lastLapTime = currentLapTime;
                
                // Format lap time
                const totalSeconds = Math.floor(lapDuration / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const ms = Math.floor(lapDuration % 1000);
                const lapTimeFormatted = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
                
                // Remove "no laps" message if it exists
                const noLapsMsg = lapTimes.querySelector('.no-laps');
                if (noLapsMsg) {
                    noLapsMsg.remove();
                }
                
                // Add new lap
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span>Lap ${lapCount}</span>
                    <span>${lapTimeFormatted}</span>
                `;
                
                // Insert at the top
                lapTimes.insertBefore(lapItem, lapTimes.firstChild);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', recordLap);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pause();
                } else {
                    start();
                }
            } else if (e.code === 'KeyL' && isRunning) {
                recordLap();
            } else if (e.code === 'KeyR') {
                reset();
            }
        });

        // Initialize display to show 00:00:00.000
        display.textContent = '00:00:00';
        msDisplay.textContent = '000';
    </script>
</body>
</html>
